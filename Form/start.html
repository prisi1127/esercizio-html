<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <label for="Email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="Name and Lastname">Name and Lastname:</label>
        <input
          type="name and lastname"
          id="name and lastname"
          name="name and lastname"
          required
        />
      </div>
      <div>
        <label for="Date of birth">Date of birth:</label>
        <input type="date" id="date of birth" name="date of birth" required />
      </div>
      <div>
        <label for="Telephone Number">Telephone Number:</label>
        <input
          type="tel"
          id="Telephone Number"
          name="Telephone Number"
          required
        />
      </div>

      <label for="plan">Plan:</label>
      <select name="plan" id="plan">
        <option value="free">Plan gratuito</option>
        <option value="plan1">Plan 1: 25,00 $</option>
        <option value="plan2">Plan 2: 50,00 $</option>
        <option value="plan3">Plan 3: 100.00 $</option>
      </select>
      <div>
        <label for="pro">Plan Pro:</label>
        <input type="checkbox" id="pro" name="pro" />
      </div>
      <div>
        <label for="Credit cardNumber">Credit card number:</label>
        <input type="credit" id="credit cardNumber" name="credit cardNumber" />
      </div>
      <div>
        <label for="CVC">CVC:</label>
        <input type="cvc" id="cvc" name="cvc" />
      </div>

      <div>
        <label for="Expiration date">Expiration date:</label>
        <input type="expiration" id="expiration date" name=" expiration date" />
      </div>
      <div>
        <label for="Billing Address">Billing Address:</label>
        <input type="billing" id="billing address" name="billing address" />
      </div>
    </form>
  </body>
</html>
